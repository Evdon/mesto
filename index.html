<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info-container">
                    <img src="./images/avatar.svg" class="profile__avatar" alt="Аватар"> 
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job" id='job'>Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">                   
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-edit">
            <div class="popup__container">
                <form class="popup__form popup__form_type_edit" name="popup-form-edit">
                    <button class="popup__close-button popup__close-button_edit" type="button"></button>
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input popup__input_type_name" name="popup-name" placeholder="Имя">
                        <input type="text" class="popup__input popup__input_type_job" name="popup-job" placeholder="Род занятий">
                    </fieldset>
                    <button class="popup__submit-button popup__submit-button_type_edit" type="submit">Сохранить</button>
                </form>    
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <form class="popup__form popup__form_type_add" name="popup-form-add">
                    <button class="popup__close-button popup__close-button_add" type="button"></button>
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">Новое место</h2>
                        <input type="text" class="popup__input popup__input_type_place" name="popup-name" placeholder="Название">
                        <input type="text" class="popup__input popup__input_type_link" name="popup-link" placeholder="Ссылка на картинку">
                    </fieldset>
                    <button class="popup__submit-button popup__submit-button_type_add" type="submit">Создать</button>
                </form>    
            </div>
        </div>
        <div class="popup popup-img">
            <div class="popup__content">  
                <button class="popup__close-button popup__close-button_img" type="button"></button>
                <img src="" class="popup__img" alt="">
                <p class="popup__place"></p>
            </div>
        </div>
    </div>
    <template id="element-template">
        <figure class="element">
            <button class="element__delete-button" type="button"></button>
            <img src="" class="element__img" alt="">
            <div class="element__info-section">
                <p class="element__description"></p>
                <button class="element__like-button" type="button"></button>
            </div>
        </figure>
    </template>
    <script src="./scripts/script.js"></script> 
</body>
</html>
