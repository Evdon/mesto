<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info-container">
                    <section class="profile__avatar-section">
                        <button class="profile__avatar-button" type="button" name="edit"></button>
                        <img src=" " class="profile__avatar" alt="Аватар">
                    </section>
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name" id="name"></h1>
                            <button class="profile__edit-button" type="button" name="edit"></button>
                        </div>
                        <p class="profile__about" id='about'></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" name="add"></button>
            </section>
            <section class="elements">                   
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-edit" id="popup-edit">
            <div class="popup__container">
                <form class="popup__form popup__form_type_edit" name="popup-form-edit" novalidate>
                    <fieldset class="popup__fieldset">
                        <button class="popup__close-button popup__close-button_edit" type="button" name="edit"></button>
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input type="text" class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="popup__input-error" id="name-input-error"></span>
                            <input type="text" class="popup__input popup__input_type_about" id="about-input" name="about" placeholder="Род занятий" minlength="2" maxlength="200" required>
                            <span class="popup__input-error" id="about-input-error"></span>
                        <button class="popup__submit-button popup__submit-button_type_edit" type="submit">Сохранить</button>
                    </fieldset>
                </form>    
            </div>
        </div>
        <div class="popup popup-add" id="popup-add">
            <div class="popup__container">
                <form class="popup__form popup__form_type_add" name="popup-form-add" novalidate>
                    <fieldset class="popup__fieldset">  
                        <button class="popup__close-button popup__close-button_add" type="button" name="add"></button>                        
                            <h2 class="popup__title">Новое место</h2>
                            <input type="text" class="popup__input popup__input_type_place" id="place-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                            <span class="popup__input-error" id="place-input-error"></span>
                            <input type="url" class="popup__input popup__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="link-input-error"></span>                        
                        <button class="popup__submit-button popup__submit-button_type_add popup__submit-button_inactive" type="submit" disabled="disabled">Создать</button>
                    </fieldset>
                </form>    
            </div>
        </div>
        <div class="popup popup-img" id="popup-img">
            <div class="popup__content">  
                <button class="popup__close-button popup__close-button_img" type="button" name="img"></button>
                <img src=" " class="popup__img" alt=" ">
                <p class="popup__place"></p>
            </div>
        </div>
        <div class="popup popup-delete">
            <div class="popup__container">
                <form class="popup__form popup__form_type_delete" name="popup-form-delete" novalidate>
                    <fieldset class="popup__fieldset">
                        <button class="popup__close-button popup__close-button_delete" type="button" name="delete"></button>
                        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
                        <button class="popup__submit-button" type="submit">да</button>
                    </fieldset>
                </form>    
            </div>
        </div>
        <div class="popup popup-avatar" id="popup-avatar">
            <div class="popup__container">
                <form class="popup__form popup__form_type_avatar" name="popup-form-avatar" novalidate>
                    <fieldset class="popup__fieldset">  
                        <button class="popup__close-button popup__close-button_avatar" type="button" name="avatar"></button>                        
                            <h2 class="popup__title">Обновить аватар</h2>
                            <input type="url" class="popup__input popup__input_type_avatar" id="avatar-input" name="avatar" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="avatar-input-error"></span>
                        <button class="popup__submit-button popup__submit-button_type_avatar popup__submit-button_inactive" type="submit" disabled="disabled">Создать</button>
                    </fieldset>
                </form>    
            </div>
        </div>
    </div>
    <template class="element-template">
        <figure class="element">
            <button class="element__delete-button" type="button"></button>
            <img src=" " class="element__img" alt=" " name="img">
            <div class="element__info-section">
                <p class="element__description"></p>
                <div class="element__like-container">
                    <button class="element__like-button" type="button"></button>
                    <span class="element__likes-count">0</span>
                </div>
            </div>
        </figure>
    </template>
</body>
</html>
